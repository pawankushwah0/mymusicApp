<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Dil Meri Na Sune</h2>
            <h3 id="artist">Atif Aslam & Himesh Reshammiya</h3>
            <div class="img_container">
                <img src="images/pawan1.jpg" alt="">
            </div>
            <audio src="music/pawan1.mp3"></audio>

            <!-- progress bar -->
            <div class="progressbar_container" id="progress_container">
                <div class="progress_duration_meter">
                    <div id="current_time">0:00</div>
                    <div id="duration">03:25</div>
                </div>
                <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress"></div>
                </div>
            </div>

        <!-- controls -->
        <div class="music_controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main_button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
        </div>
    </div>
    <script>
        const music = document.querySelector("audio");
        const img = document.querySelector("img");
        const play = document.getElementById("play");
        const artist = document.getElementById("artist");
        const title = document.getElementById("title");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");

        const songs =[
            {
                name: "pawan1",
                title: "Dil Meri Na Sune",
                artist: "Atif Aslam & Himesh Reshmmiya",
            },
            {
                name: "pawan2",
                title: "O Saathi",
                artist: "Atif Aslam",
            },
            {
                name: "pawan3",
                title: "Mercy Feat",
                artist: "Badshah",
            },
            {
                name: "pawan4",
                title: "Illegal Weapon",
                artist: "ILLEGAL_WEAPON___GARRY_SANDHU",
            },
            {
                name: "pawan5",
                title: "Backbone",
                artist: "Harrdy Sandhu",
            },
        ];

        let isPlaying = false;
        // for play function
       const playMusic = () => {
            isPlaying = true;
            music.play();
            play.classList.replace("fa-play","fa-pause");
            img.classList.add("anime");
        };

        // for pause function
       const pauseMusic = () => {
            isPlaying = false;
            music.pause();
            play.classList.replace("fa-pause","fa-play");
            img.classList.remove("anime");
        };

        play.addEventListener("click",() => {
           
           isPlaying ? pauseMusic() : playMusic();
        });

        // changing the music data

        const loadSong = (songs) => {
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = "music/" + songs.name + ".mp3";
            img.src = "images/" + songs.name + ".jpg";
        };

        songIndex = 0;
        // loadSong(songs[2]);

        const nextSong = () => {
            songIndex = (songIndex + 1) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        };

        const prevSong = () => {
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        };

        next.addEventListener("click", nextSong);
        prev.addEventListener("click", prevSong);
    </script>
</body>
</html>
